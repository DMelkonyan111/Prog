<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="resultRow"><input type="text" id="result"></div>
            <div class="row">
                <input type="button" class="button clear" value="AC">
                <input type="button" class="button deleteOne" value="DE">
                <input type="button" class="button dot" value=".">
                <input type="button" class="button operation" value="/">
            </div>
            <div class="row">
                <input type="button" class="button number" value="7">
                <input type="button" class="button number" value="8">
                <input type="button" class="button number" value="9">
                <input type="button" class="button operation" value="*">
            </div>
            <div class="row">
                <input type="button" class="button number" value="4">
                <input type="button" class="button number" value="5">
                <input type="button" class="button number" value="6">
                <input type="button" class="button operation" value="-">
            </div>
            <div class="row">
                <input type="button" class="button number" value="1">
                <input type="button" class="button number" value="2">
                <input type="button" class="button number" value="3">
                <input type="button" class="button operation" value="+">
            </div>
            <div class="row">
                <input type="button" class="button number" value="00">
                <input type="button" class="button number" value="0">
                <input type="button" class="button equals" value="=">
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
